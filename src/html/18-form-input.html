<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 (input) 요소 | Likelion Bootcamp</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <hr />
    <h1>폼 (input) 요소</h1>

    <form action="">
      <fieldset>
        <legend>필수 입력</legend>
        <!-- 명시적 방법 : 인풋에 id 설정 후 레이블에 연결 (추천) -->
        <div>
          <label for="userName">이름</label>
          <input type="text" id="userName" />
        </div>
        <!-- 암묵적 방법 : 레이블 아래에 자식으로 묶음 -->
        <div>
          <label for="">
            비밀번호
            <input type="text" />
          </label>
        </div>
      </fieldset>
    </form>
    <hr />
    <!-- placeholder는 입력값에 대한 힌트,label은 입력 서식에 대한 이름표 -->
    <!-- 텍스트 입력 서식 -->
    <form id="inputForm" action="" method="">
      <div>
        <label for="userID">이름</label>
        <input type="text" id="userID" required placeholder="예)홍길동" name="name" />
      </div>
      <!-- 비밀번호 입력 서식 -->
      <div>
        <label for="userPwd">비밀번호</label>
        <input type="password" pattern="^(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$" id="userPwd" required placeholder="최소 8자리 이상" name="pwd" />
      </div>
      <!-- type text(기본) password(입력값 안보임) submit -->
      <!-- 이메일 입력 서식 -->
      <div>
        <label for="userEmail">이메일</label>
        <input type="email" id="userEmail" required placeholder="예)guest@likelion.net" name="email" />
        <!-- type email은 이메일이 아니면 전송이 안됨 -->
      </div>
      <!-- 전화번호 입력 서식 -->
      <div>
        <label for="userPhone">전화번호</label>
        <input type="tel" pattern="[0-9]{11}" id="userPhone" placeholder="예)010-0000-0000" name="phone" />
        <!-- type tel은 모바일 환경에서 키패드로 나옴 -->
      </div>
      <!-- URL 입력 서식 -->
      <div>
        <label for="userSns">SNS</label>
        <input type="url" id="userSns" placeholder="예)https://www.facebook.com/seulbinim" name="sns" />
      </div>
      <!-- 검색어 입력 서식 -->
      <div>
        <label for="search">검색어</label>
        <input type="search" id="search" placeholder="검색어 예)멋쟁이 사자처럼" name="search" />
      </div>
      <!-- 라디오 입력 서식 -->
      <div>
        <input type="radio" id="male" name="gender" value="man" checked />
        <label for="male">남자</label>
        <input type="radio" id="female" name="gender" value="woman" />
        <label for="female">여자</label>
      </div>
      <!-- 레인지 서식 -->
      <div>
        <input type="range" required name="range" />
      </div>
      <!-- 체크박스 입력 서식 -->
      <div>
        <input type="checkbox" id="html" name="frontend" value="html" checked />
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="frontend" value="css" />
        <label for="css">CSS</label>
        <input type="checkbox" id="js" name="frontend" value="js" />
        <label for="js">Javascript</label>
      </div>
      <!-- 파일 첨부 서식 -->
      <div>
        <input type="file" />
      </div>
      <!-- 날짜 (예약 시스템) 서식 -->
      <!-- css로 디자인 변경 불가능해서 자사 캘린더를 만드는게 보통 -->
      <div>
        <input type="datetime-local" />
      </div>
      <!-- 넘버 입력 서식 -->
      <div>
        <input type="number" min="0" max="100" />
      </div>
      <!-- 전송 버튼 -->
      <input type="submit" value="전송" />
      <!-- <button type="submit">제출</button> 버튼은 submit이 기본 -->
      <!-- 일반 버튼 -->
      <input type="button" value="Click!" />
    </form>
    <!-- 초기화 버튼 -->
    <input form="inputForm" type="reset" value="초기화" />
    <!-- 폼 밖에 두고 싶으면 form에 id,초기화에 form에 "inputForm"  -->
  </body>
</html>
